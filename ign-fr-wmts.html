<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <style type="text/css">
      #viewerDiv {
        width: 100%;
        height: 600px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <div id="viewerDiv"></div>
    <script type="text/javascript">
        // example here - https://geoservices.ign.fr/documentation/services/utilisation-web/affichage-wmts/leaflet-et-wmts
      window.onload = function () {
        var map = L.map("viewerDiv").setView([48.845, 2.424], 10);
        L.tileLayer(
          "https://wxs.ign.fr/CLEF/geoportail/wmts?service=WMTS&request=GetTile&version=1.0.0&tilematrixset=PM&tilematrix={z}&tilecol={x}&tilerow={y}&layer=ORTHOIMAGERY.ORTHOPHOTOS&format=image/jpeg&style=normal",
          {
            minZoom: 0,
            maxZoom: 18,
            tileSize: 256,
            attribution: "IGN-F/GÃ©oportail",
          }
        ).addTo(map);
      };
    </script>
  </body>
</html>
